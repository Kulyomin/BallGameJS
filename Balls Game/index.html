<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">

<body style="margin: 0;background: black;">
	<div class="fixed text-white text-sm ml-2 mt-1 select-none">
		<span>Score:</span><span id="scoreEl">0</span>
	</div>
	<div class="fixed inset-0 flex items-center justify-center" id="modelEl">
		<div class="bg-white max-w-md w-full p-6 text-center">
			<h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
			<p class="text-sm text-gray-700 mb-4">Points</p>
			<div>
				<button class="bg-blue-500 text-white w-full py-3 
				rounded-full text-sm" id="startGame">Начать игру</button>
			</div>
		</div>
	</div>
	<canvas class="canvas"></canvas>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="game.js"></script>

</html>
